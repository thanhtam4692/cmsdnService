<!doctype html>
<html>
	<head>
		<title>Chat with meeeeee</title>
		<script src="socket.io/socket.io.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
		<script src="javascripts/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="javascripts/script.js" type="text/javascript"></script>
	</head>
	<body>
		
		<h1>Chat with meeeeee</h1>
		<div> <p id="status">Waiting for input</p></div>
		<button id="connect" onClick='connect()'/>Connect</button>
		<button id="disconnect" onclick='disconnect()'/>Disconnect</button>
		<button id="logout" onclick='logout()'/>Logout</button>
		<br/>
        <br/>
        <div id="list">Online list: None</div>
		<br/>
        <div id="chatWithList">Chat with: All</div>
        <input type="hidden" id="chatWith" />
		<br/>
		<input id='message'></input>
		<button id='send' onclick='send()'/>Send message</button>
		<br/>
		<br/>Message: <br/>
		<div style='width:70%;
		height:200px;
		overflow:scroll;
		border: 2px;
		border-style: solid;
		border-color: black;' id='messages'></div>
	</body>
</html>
